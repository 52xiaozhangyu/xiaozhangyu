<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<table border="1px" cellspacing="0" align="center">
			<tr align="center">
				<td width="100px">姓名</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
				<td width="100px">性别</td>
				<td width="100px">
					<input type="radio" name="sex" value="男"/>男
					<input type="radio" name="sex" value="女"/>女
				</td>
				<td width="100px" rowspan="3"><img src="img/1460269805485.jpeg" width="100px" height="100px"></td>
			</tr>
			<tr align="center">
				<td width="100px">出生日期</td>
				<td width="100px"><input type="date" name="bday" max="2019-12-31" min="1996-01-02"></td>
				<td width="100px">民族</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
			</tr>
			<tr align="center">
				<td width="100px">籍贯</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
				<td width="100px">学历</td>
				<td><select>
				<option value="幼儿园">幼儿园</option>
				<option value="小学">小学</option>
				<option value="初中">初中</option>
				<option value="高中">高中</option>
				<option value="本科">本科</option>
				<option value="研究生">研究生</option>
				<option value="博士生">博士生</option>
				</select></td>
			</tr>
			<tr align="center">
				<td width="100px">毕业院校</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
				<td width="100px">专业</td>
				<td width="100px" colspan="2"><input type="text" maxlength="20" size="20"></td>
			</tr>
			<tr align="center">
				<td width="100px">政治面貌</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
				<td width="100px">家庭地址</td>
				<td width="100px" colspan="2"><input type="text" maxlength="20" size="20"></td>
			</tr>
			<tr align="center">
				<td width="100px">健康状况</td>
				<td width="100px"><input type="text" maxlength="7" size="7"></td>
				<td width="100px">联系电话</td>
				<td width="100px" colspan="2"><input type="tel" maxlength="20" size="20"></td>
			</tr>
			<tr align="center">
				<td width="100px" height="90px">获取职业证书</td>
				<td width="100px" colspan="4"><textarea rows="6" cols="60"></textarea></td>
			</tr>
			<tr align="center">
				<td width="100px" height="130px">自我评价</td>
				<td width="100px" colspan="4"><textarea rows="7" cols="60"></textarea></td>
			</tr>
			<tr align="center">
				<td width="100px" height="180px">工作经历</td>
				<td width="100px" colspan="4"><textarea rows="9" cols="60"></textarea></td>
			</tr>
		</table>
	</body>
</html>
